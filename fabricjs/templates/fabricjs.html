{% extends 'blog/base.html' %}
{% load staticfiles %}


<html>
	<head>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
		<link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
  </head>
	<body>
    {% block content %}
      <!-- navigation bar -->
    <nav id="header" class="navbar navbar-fixed-top">
      <div id="header-container" class="container navbar-container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a id="brand" class="navbar-brand" id="webname" href="#">Django Girls Blog</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/fabricjs">Fabricjs</a></li>
                <li><a href="/gallery">Gallery</a></li>
            </ul> 
        </div>
      </div>
    </nav>

    <div class="btn-toolbar">
      <div class="btn-group btn-group-lg">
        <button class="btn" id="undo"><i class="fa fa-undo"></i></button>
        <button class="btn" id="redo"><i class="fa fa-repeat"></i></button>
      </div>
      <div class="btn-group  btn-group-lg">
        <button class="btn" id="delete"><i class="fa fa-trash"> Delete</i></button>
        <button class="btn" id="save"><i class="fa fa-floppy-o"> Save</i></button>
      </div>
    </div>

    <!-- sidebar -->
    <div class="sidebar">
      <div class="well" style="width:300px; padding: 8px 0;">
        <ul class="nav nav-list"> 
          <li class="nav-header">Main</li>        
          <li class="active"><a href="index"><i class="icon-home"></i> Dashboard</a></li>
          <li><a href="#"><i class="icon-edit"></i> Add Blog Post</a></li>
          <li><a href="#"><i class="icon-calendar"></i> Calendar</a></li>
          <li><a href="#"><i class="icon-user"></i> Members</a></li>
          <li><a href="#"><i class="icon-comment"></i> Comments</a></li>
          <li><a href="#"><i class="icon-picture"></i> Gallery</a></li>
        </ul>
      </div>
    </div>


    <div>
      <canvas style="left: -300px; border: 2px solid; " height="485" width="632" id="c"></canvas>
    </div>
    <div id="slider"></div>
        <li style="margin-top:10px;">
          <button id="drawing-mode" class="btn btn-info">Enter drawing mode</button>
          <div style="display: none;" id="drawing-mode-options">
            <label for="drawing-mode-selector">Mode:</label>
            <select id="drawing-mode-selector">
              <option>Pencil</option>
              <option>Circle</option>
              <option>Spray</option>
              <option>Pattern</option>

              <option>hline</option>
              <option>vline</option>
              <option>square</option>
              <option>diamond</option>
              <option>texture</option>
            </select><br>
            <label for="drawing-line-width">Line width:</label>
            <input type="range" value="30" min="0" max="150" id="drawing-line-width"><br>
            <label for="drawing-color">Line color:</label>
            <input type="color" value="#005E7A" id="drawing-color"><br>
            <label for="drawing-shadow-width">Line shadow width:</label>
            <input type="range" value="0" min="0" max="50" id="drawing-shadow-width"><br>
          </div>
        </li>
        {% endblock %}
	</body>
</html>
